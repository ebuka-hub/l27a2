<!DOCTYPE html>
<html>

<body>
    <center>
        <h1>MUltiply every Element in the array</h1>
        <p id="result"></p>
        <script>
            var numbers = [4 , 7, 2 , 8];

            function myfunction(num) {
                return num * 5;
            }
            var newarry = numbers.map(myfunction);
            document.getElementById("result").innerHTML = newarry;
        </script>
    </center>
</body>
</html>
